name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: ./configure
    - name: px4_fmu-v4
      run: px4_fmu-v4
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
